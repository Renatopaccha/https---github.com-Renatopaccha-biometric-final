[pytest]
# Pytest configuration for Biometric Backend Tests

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require Redis)
    load: Load/stress tests (slow)
    redis: Tests that require Redis running
    slow: Slow tests (> 1s)
    fast: Fast tests (< 0.1s)
    concurrency: Concurrency/threading tests

# Coverage
addopts =
    --verbose
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

# Console output
console_output_style = progress

# Logging
log_cli = false
log_cli_level = INFO
log_file = tests/logs/pytest.log
log_file_level = DEBUG

# Timeout for tests (prevent hanging)
timeout = 300

# Parallel execution (when using pytest-xdist)
# Run with: pytest -n auto
# addopts = -n auto
