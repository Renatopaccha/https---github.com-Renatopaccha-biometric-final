version: '3.8'

services:
  # Redis for session storage
  redis:
    image: redis:7-alpine
    container_name: biometric-redis
    ports:
      - "6379:6379"
    command: >
      redis-server
      --maxmemory 2gb
      --maxmemory-policy allkeys-lru
      --save ""
      --appendonly no
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - biometric-network

  # Redis Commander (UI for debugging)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: biometric-redis-commander
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - biometric-network

